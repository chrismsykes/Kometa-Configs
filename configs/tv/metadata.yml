metadata:
  "Star Wars: The Clone Wars":
    seasons:
      1:
        title: A Galaxy Divided
        episodes:
          1:
            title: Cat and Mouse
            originally_available: 2010-03-26
            summary: "A Separatist blockade surrounds Christophsis. Anakin's fleet is tasked with deploying relief supplies to the surface but they are massively out-gunned and out-maneuvered by the skillful Admiral Trench. Obi-Wan arrives and unveils the Republic's new weapon: a stealth ship. The stealth ship is the last hope at besting the cunning Separatist fleet commander and aiding the battered people of Christophsis."
          2:
            title: The Hidden Enemy
            originally_available: 2009-02-06
            summary: Anakin Skywalker and Obi-Wan Kenobi lead Republic forces in an attempt to defeat the droid armies and free the planet of Christophsis from the Separatist siege. When the Republic is ambushed and forced to retreat, it becomes clear that someone in their midst has set them up. The Jedi believe this infiltration is a Sith-backed operation and go behind enemy lines to investigate. Meanwhile, Captain Rex and Commander Cody set out to uncover the traitor amongst them.
          3:
            title: The Clone Wars
            originally_available: 2008-08-10
            summary: As the Clone Wars sweep through the galaxy, the heroic Jedi Knights struggle to maintain order and restore peace. More and more systems are falling prey to the forces of the dark side as the Galactic Republic slips further and further under the sway of the Separatists and their never-ending droid army. Anakin Skywalker and his Padawan learner Ahsoka Tano find themselves on a mission with far-reaching consequences, one that brings them face-to-face with crime lord Jabba the Hutt. But Count Dooku and his sinister agents, including the nefarious Asajj Ventress, will stop at nothing to ensure that Anakin and Ahsoka fail at their quest. Meanwhile, on the front lines of the Clone Wars, Obi-Wan Kenobi and Master Yoda lead the massive clone army in a valiant effort to resist the forces of the dark side.
          4:
            title: Clone Cadets
            originally_available: 2010-09-17
            summary: "Five headstrong clones struggle to complete their training on Kamino. These cadets -- Hevy, Cutup, Droidbait, Fives and Echo -- seem to be a `bad batch` and are unable to work as a team. As Shaak Ti and drill instructors Bric and El-Les debate the cadets' fate, the clones learn to work together and accept their destiny as soldiers."
          5:
            title: Supply Lines
            originally_available: 2010-09-24
            summary: "Ryloth is under siege. Trapped on the surface, Jedi Master Di rallies the local forces with the help of Cham Syndulla. Desperate to save them, the Jedi Council dispatches Senator Bail Organa and Representative Jar Jar Binks to the planet Toydaria, where they are to convince the neutral regent, King Katuunko, to send aid to Ryloth. Bail and Jar Jar must convince Toydaria that their cause is just -- before it's too late. Trade Federation envoy Lott Dod attempts to prevent the Toydarians from giving up their neutrality. Katuunko follows his conscience and secretly aids the Republic, which Jar Jar is able to keep secret from the snooping Trade Federation agents with his inimitable distractions."
          6:
            title: Ambush
            originally_available: 2008-10-03
            summary: "Jedi Master Yoda and three clone troopers -- Jek, Thire, and Rys -- must face off against Count Dooku's dreaded assassin Ventress and her massive droid army to prove the Jedi are strong enough to protect a strategic planet and forge a treaty for the Republic."
          7:
            title: Rising Malevolence
            originally_available: 2008-10-03
            summary: An attack by a devastating new Separatist weapon -- the powerful starship Malevolence -- leaves Jedi Master Plo Koon and his clone troopers struggling to survive until Anakin and Ahsoka can find them.
          8:
            title: Shadow of Malevolence
            originally_available: 2008-10-10
            summary: "With the help of his Padawan Ahsoka and Jedi Master Plo Koon, Anakin utilizes new long-range Y-wing bombers to lead a bold strike on General Grievous' warship, the Malevolence, and its destructive weapon."
          9:
            title: Destroy Malevolence
            originally_available: 2008-10-17
            summary: Padmé Amidala and C-3PO are taken hostage by General Grievous, leaving Anakin and Obi-Wan to save the Senator and complete the destruction of the Malevolence.
          10:
            title: Rookies
            originally_available: 2008-10-24
            summary: Alone on a distant outpost, clone officers Rex and Cody must inspire their rookie unit to believe in themselves to stave off a droid commando invasion.
          11:
            title: Downfall of a Droid
            originally_available: 2008-11-07
            summary: R2-D2 is lost during a fierce space battle -- and Anakin must find him before the Separatists discover the Jedi military secrets locked in his memory banks.
          12:
            title: Duel of the Droids
            originally_available: 2008-11-14
            summary: "Anakin, Ahsoka and replacement droid R3-S6 embark on a dual rescue/sabotage mission when they discover R2-D2 is being held at General Grievous' secret enemy listening post, Skytop Station."
          13:
            title: Bombad Jedi
            originally_available: 2008-11-21
            summary: On a diplomatic mission to the planet Rodia, Padmé; discovers that her old friend and fellow Republic senator Onaconda Farr has allied his planet with the Separatists. In exchange for food and resources for his people, Onaconda captures Padmé and promises to deliver her to the Nute Gunray. Sensing Padmé is in trouble, Jar Jar Binks disguises himself as a Jedi, and with the help of C-3PO, courageously fights to rescue his friend and fellow senator.
          14:
            title: Cloak of Darkness
            originally_available: 2008-12-05
            summary: "Ahsoka and Jedi Master Luminara escort the captured notorious Separatist leader Nute Gunray to Coruscant so he can stand trial for his crimes. However, they are unaware that Count Dooku has sent his assassin, Asajj Ventress, to free their captive. With the help of Senate Commandos, the Jedi have to thwart Ventress's efforts to free their prisoner, despite the traitorous plans of Senate Guard Captain Argyus."
          15:
            title: Lair of Grievous
            originally_available: 2008-12-12
            summary: "Jedi Master Kit Fisto and his former Padawan, the Mon Calamari Jedi Nahdar Vebb, track escaped prisoner Nute Gunray to a remote world. Following Nute into a mysterious den filled with strange creatures, weapons, and war-time artifacts, the Jedi discover it is the trap-laden lair of General Grievous! Learning that Count Dooku has led the Jedi there in order to punish Grievous for his recent failures, the General is determined to prove his abilities and destroy the Jedi. Kit and Nahdar, along with a contingent of clones, must now fight their way past Grievous and his caretaker droid A-4D to avoid being caught in General's evil clutches forever."
          16:
            title: Dooku Captured
            originally_available: 2009-01-02
            summary: "During their own attempt to kidnap Count Dooku, Anakin and Obi-Wan discover that the Sith Lord has already been captured by pirates. Hondo Ohnaka and his gang of pirates hold Dooku captive in their den on Florrum, and hold him for ransom. It's up to Anakin and Obi-Wan to see if the offer is too good to be true."
          17:
            title: The Gungan General
            originally_available: 2009-01-09
            summary: Anakin and Obi-Wan have been duped and are being held for ransom along with Count Dooku by the pirate chief Hondo Ohnaka and his second-in-command, Turk Falso. While Anakin, Obi-Wan and Dooku unsuccessfully attempt to escape, the Republic sends the ransom via a special envoy, including Representative Jar Jar Binks. When Falso tries to steal the ransom from his boss by shooting down the shuttle, the only survivors are a squad of clones and Jar Jar, who as the most senior officer alive, has to take charge of the mission. It becomes a race against time as Jar Jar rushes to deliver the ransom to take custody of Dooku and save the Jedi.
          18:
            title: Jedi Crash
            originally_available: 2009-01-16
            summary: "Anakin and Ahsoka arrive at a pitched sky battle to help besieged Jedi General Aayla Secura. Anakin is gravely injured in the fight. Aayla and Ahsoka, along with the now-wounded Anakin, Rex, and the surviving clones, crash land on the uncharted grass-covered planet, Maridun. Forced to leave Anakin behind in order to save him, Aayla teaches Ahsoka why the Jedi have no personal attachments. They make their way to a Lurmen village. Their ruler, Tee Watt Kaa, explains that they're pacifists in this war and are not aligned with either side. Hesitant to have anything to do with the Jedi, Tee Watt Kaa agrees to help save Anakin's life."
          19:
            title: Defenders of Peace
            originally_available: 2009-01-23
            summary: "The leader of the Lurmen, Tee Watt Kaa, refuses to shelter the Jedi from arriving Separatist forces, fearing that such an action would unnecessarily bring his neutral people into the war. Ahsoka, Aayla, the wounded Anakin, and the rest of the clones respect their wishes as they don't want to jeopardize the village with their presence, so they have to retreat into the wilds of the planet. Separatist Neimoidian General Lok Durd arrives to test a devastating weapon, which they plan to use on the Lurmen! Ultimately, the villagers have to decide whether they will lay down to the Separatists or fight with the Jedi to defend their village."
          20:
            title: Trespass
            originally_available: 2009-01-30
            summary: Arriving on the desolate ice world of Orto Plutonia, Anakin Skywalker and Obi-Wan Kenobi investigate the disappearance of a clone security force stationed on a remote outpost. The Jedi, accompanied by Senator Riyo Chuchi and Chairman Cho of the nearby moon of Pantora, soon discover their clone troopers were attacked by a tribe of furry natives known as the Talz. Fierce beast-riding warriors, the Talz are very territorial and only want to be left alone. The Jedi manage to negotiate peace with the Talz chieftain, Thi-Sen, when greedy Chairman Cho breaks it by insisting the planet and the Talz are under his power. The resulting conflict escalates into war between the senator led clones and the Talz, with the Jedi in the middle.
          21:
            title: Blue Shadow Virus
            originally_available: 2009-02-13
            summary: The Republic discovers a Separatist bio-weapon lab hidden on the planet of Naboo. Rather than wait for help, Padmé; explores the lab with Jar Jar. Anakin, Ahsoka, Rex, and Obi-Wan arrive and follow after her. They find that the Senator is being held captive by the sinister Dr. Nuvo Vindi. The mad scientist has been developing a lethal virus for the Separatists. Vindi threatens to set off a bomb and release the virus!
          22:
            title: Mystery of a Thousand Moons
            originally_available: 2009-02-20
            summary: "Even though the lab has been shut down, Dr. Vindi manages to activate the dreaded Blue Shadow Virus, infecting Ahsoka, Padmé, and many clone troopers. The plague is fatal within 48 hours. Anakin and Obi-Wan must travel to the mysterious planet, Iego, to secure the only known antidote to the sickness. Anakin and Obi-Wan arrive on the mysterious planet to find its population living in fear of a mysterious force that has been killing anything that tries to leave their world. With the help of Jaybo Hood, a clever Iegoan boy, Anakin and Obi-Wan must solve the planet's mystery before they can leave, and before everyone infected with the Separatist virus dies!"
          23:
            title: Storm Over Ryloth
            originally_available: 2009-02-27
            summary: "Ryloth, home world of the Twi'lek people, has been subjected to military occupation by the droid army of the Separatists, and surrounded by a blockade of Trade Federation battleships. While launching a surprise attack against the blockade, Ahsoka disobeys Anakin's orders and ends up losing most of her squadron. Even though she's emotionally rocked by this failure, Anakin helps her learn to persevere, placing her in charge of another risky attack."
          24:
            title: Innocents of Ryloth
            originally_available: 2009-03-06
            summary: "With the space blockade around Ryloth destroyed, Obi-Wan Kenobi must lead a small clone force into a droid occupied town to sabotage their anti-aircraft guns. Obi-Wan's mission is complicated when he learns the town's inhabitants are being used as living shields. A pair of clones in his platoon forges an unlikely friendship with a refugee Twi'lek girl, Numa, who's been orphaned by the war. Through their relationship with her, the clones begin to understand the real cost of the war..."
          25:
            title: Liberty on Ryloth
            originally_available: 2009-03-13
            summary: "The battle for the Twi'lek homeworld of Ryloth rages as the Republic attempts to drive off the occupying droid army led by Separatist Leader, Wat Tambor. With his forces stretched thin, Mace Windu must convince Twi'lek freedom fighter, Cham Syndulla, to help him save the capital city from the droids' destruction. Initially, the Twi'lek hero is hesitant to aid Mace, but ultimately realizes the Jedi can be trusted and joins with him to liberate the city -- and ultimately the planet -- in the climactic battle."
      2:
        title: Rise of the Bounty Hunters
        episodes:
          1:
            title: Holocron Heist
            originally_available: 2009-10-02
            summary: "Cad Bane has been hired by Darth Sidious to steal a Jedi holocron. The holocrons -- data storage systems that can only be opened through the Force -- are protected within a vault inside the Jedi Temple. Recruiting a changeling posing as a Jedi in his plot, Bane infiltrates the building's security systems and leads Anakin, Obi-Wan and Ahsoka on a chase."
          2:
            title: Cargo of Doom
            originally_available: 2009-10-02
            summary: "Anakin and Ahsoka travel to the planet Devaron in pursuit of Cad Bane, who has stolen a Jedi holocron. Bane has captured Jedi Master Bolla Ropal, keeper of the Kyber crystal, which will reveal data on every known Force-sensitive child in the galaxy when combined with the holocron. Failing to force Ropal to open the holocron, Bane needs another Jedi. Capturing Ahsoka, the bounty hunter forces Anakin to open the holocron to save his Padawan. The holocron's secrets revealed, Bane attempts an escape, but appears to be killed by a clone. Anakin, however, still senses Bane's presence in the Force..."
          3:
            title: Children of the Force
            originally_available: 2009-10-09
            summary: "Cad Bane has stolen a Jedi holocron which holds the secret locations of the galaxy's Force-sensitive children. Bane is tasked by Darth Sidious to kidnap several of the children to train as Sith spies. On one such kidnapping attempt, Bane is captured by Anakin and Ahsoka and brought before Obi-Wan and Mace Windu to have his mind probed. Unable to resist the combined Force powers of the Jedi, Bane agrees to lead Kenobi and Windu to his hidden base while Anakin and Ahsoka venture to Mustafar to save the stolen children from Darth Sidious' evil plot."
          4:
            title: Bounty Hunters
            originally_available: 2010-04-02
            summary: "Anakin, Obi-Wan, and Ahsoka crash on Felucia and seek aid from the local spice farmers only to learn that the farmers are the ones who are in real need. Beset by Hondo Ohnaka and his band of pirates who plan to steal their crop, the farmers have contracted four deadly bounty hunters to protect their wares. In an unlikely partnership, the Jedi must work with the farmers' hired guns to beat back Hondo and his brigands."
          5:
            title: The Zillo Beast
            originally_available: 2010-04-09
            summary: "Desperate to turn the tide of a fierce battle on Malastare and win a strategic alliance with the Dugs, Chancellor Palpatine orders the Jedi to drop the Republic's newest super-weapon, an untested electro proton bomb. Unfortunately, the bomb's blast awakens an ancient and fearsome Zillo Beast, a monster of legendary size and ferocity. Now the Jedi must contain this deadly creature despite the interference of the bloodthirsty Dugs, who have their own agenda."
          6:
            title: The Zillo Beast Strikes Back
            originally_available: 2010-04-16
            summary: "Per Palpatine's order, Republic forces transport a fearsome Zillo Beast back to Coruscant for scientific study. Eager to extract the beast's secrets for military gain, Palpatine orders his lead scientist to examine, and subsequently, kill the monster. Filled with pain and anger, the Zillo Beast escapes from the lab and begins devastating the city. Soon, Anakin, Padmé, and Palpatine find themselves pursued by the beast while the Jedi fight to contain it."
          7:
            title: Senate Spy
            originally_available: 2009-10-16
            summary: "The Jedi Council suspects that Senator Rush Clovis, an InterGalactic Banking Clan delegate and former colleague of Padmé Amidala, may be working for the Separatists. Against Anakin's wishes, the Council asks Padmé if she would accompany Rush to Cato Neimoidia to uncover any clues regarding the Senator's true allegiances. Padmé agrees, feeling that her past relationship with the Senator -- which for a time had been romantic until she ended it -- might give her an advantage in the investigation. Fending off Anakin's jealousy, as well as an attempt on her life by Neimoidian Lott Dod, Padmé successfully reveals Clovis to be conspiring with the Separatists to build a military droid factory on Geonosis."
          8:
            title: Landing at Point Rain
            originally_available: 2009-11-04
            summary: Anakin, Obi-wan, and Ki-Adi-Mundi lead an invasion to stop Poggle the Lesser and the Geonosians from rebuilding their droid army. Things go terribly awry when Geonosian forces shoot down the Republic ships, which crash off-course. Under mounting pressure to accomplish their mission, Anakin, Obi-Wan, and Ki-Adi-Mundi each have their own set of challenges to overcome -- hordes of enemy troops, deadly traps, unforgiving terrain, and a massive energy shield.
          9:
            title: Weapons Factory
            originally_available: 2009-11-13
            summary: "Anakin, Ahsoka, Luminara Unduli and her Padawan, Barriss Offee, lead a mission to destroy a droid factory on Geonosis. But Poggle the Lesser has other plans as he deploys his newest weapon, the indestructible super tanks. Desperate to accomplish their mission before the foundry comes online, the Jedi devise a daring plan in which Anakin and Luminara will act as decoys, diverting the super tanks, while Ahsoka and Barriss infiltrate the plant via a labyrinth of catacombs beneath the city. The plan is risky. The stakes are high. It's their only option, but are the Padawans up to the challenge?"
          10:
            title: Legacy of Terror
            originally_available: 2009-11-20
            summary: "After a battle to destroy a new droid factory on Geonosis, Jedi Master Luminara Unduli disappears while tracking Poggle the Lesser. Obi-Wan and Anakin lead a platoon of clone troopers in search of her. Following her trail, our heroes descend deep into the lair of Karina the Great. To their horror, they learn that the hive is alive and teeming with undead defenders. Apparently, Karina can reanimate and control her subjects. Will Obi-Wan and Anakin overcome Karina's undead horde and find Luminara before it's too late?"
          11:
            title: Brain Invaders
            originally_available: 2009-12-04
            summary: Medical supplies are desperately needed for a crucial Republic battlefront. While the Jedi Knights transport Poggle the Lesser as a prisoner to Coruscant, the Padawans Barriss Offee and Ahsoka Tano are dispatched to escort the medical frigate to its destination. When Geonosian brain worms take control of the clone troopers aboard their supply ship, Ahsoka and Barriss must battle to stop the vessel from unleashing the deadly plague upon the galaxy.
          12:
            title: Grievous Intrigue
            originally_available: 2010-01-01
            summary: Jedi Master Eeth Koth is taken hostage and tortured by General Grievous. Anakin Skywalker, Obi-Wan Kenobi and Adi Gallia devise a daring rescue plan, but they soon realize the General has a plan of his own. The Jedi Knights and the Separatist general try to outmaneuver each other in a ship-to-ship and hand-to-hand battle high over the planet Saleucami.
          13:
            title: The Deserter
            originally_available: 2010-01-01
            summary: "General Grievous is shot down over Saleucami and crash lands in the wilderness. Obi-Wan leads an expedition to find the droid general. Rex is injured during the search, and must recover in a local farmer's barn, but he is shocked to discover the farmer is a clone deserter."
          14:
            title: Lightsaber Lost
            originally_available: 2010-01-22
            summary: "During an assignment in the Coruscant underworld, a wily pickpocket steals Ahsoka's lightsaber. Ahsoka enlists the help of an ancient Jedi, Tera Sinube, to track down her weapon and reclaim her honour."
          15:
            title: The Mandalore Plot
            originally_available: 2010-01-29
            summary: Alarming rumors about the peace-abiding Duchess Satine of Mandalore prompt Obi-Wan to investigate the secluded planet. Satine wants to keep Mandalore neutral in the Clone Wars, but the actions of a violent splinter group -- Death Watch -- threaten to push the planet towards war.
          16:
            title: Voyage of Temptation
            originally_available: 2010-02-05
            summary: Duchess Satine travels from Mandalore to Coruscant on a diplomatic mission, with Obi-Wan Kenobi, Anakin Skywalker and a team of troopers to defend her. As her luxurious starship, Coronet, makes its way through hyperspace, the Jedi must stop several assassination attempts, and Anakin discovers that Obi-Wan and the Duchess have a history together.
          17:
            title: Duchess of Mandalore
            originally_available: 2010-02-13
            summary: "On Coruscant, word reaches Duchess Satine that Death Watch is mobilizing, sparking a pre-emptive Republic invasion. On the run from Republic authorities, Satine and Obi-Wan set off to discover the group's true motives."
          18:
            title: Death Trap
            originally_available: 2010-04-23
            summary: "Determined to kill Jedi Master Mace Windu, young Boba Fett poses as a clone cadet and sneaks aboard a Jedi cruiser to plant a bomb in Windu's quarters. But Boba's plan goes awry when the blast fails to kill Mace and, suddenly, every clone aboard is looking for the saboteur. Boba destroys the ship's reactor to create a distraction and, soon, the entire cruiser begins to break apart. Unaware that Boba is the culprit, Boba's new cadet comrades save his life but is he too obsessed with revenge to do the same for them?"
          19:
            title: R2 Come Home
            originally_available: 2010-04-30
            summary: "Boba Fett and his band of bounty hunters lead Anakin and Mace into a deadly trap on Vanqor. It's up to R2-D2 to journey back to Coruscant and warn the Jedi of their brethrens' peril. Battling beast and bounty hunter along the way, the trusty droid finally communicates his warning to Ahsoka and Plo Koon, who rush to Vanqor to save Mace and Anakin from a fiery death."
          20:
            title: Lethal Trackdown
            originally_available: 2010-04-30
            summary: Following a nefarious attempt to murder Anakin Skywalker and Mace Windu on Vanqor, Boba Fett and Aurra Sing go into hiding. Jedi Master Plo Koon and Ahsoka Tano set out to capture the bounty hunters. While combing through the lower depths of the Coruscant underworld, Plo and Ahsoka finally learn that Fett and his group are hiding out on Florrum. In a dramatic showdown, Fett is abandoned by Aurra Sing, leaving young Boba angry and bitter in Republic custody.
      3:
        title: Secrets Revealed
        episodes:
          1:
            title: Corruption
            originally_available: 2010-10-08
            summary: "Padmé, on a diplomatic mission to Mandalore, guarantees the pacifist planet the Republic's full protection, but she and Duchess Satine soon find something sinister lurking beneath the planet's serene façade. Moogan smugglers have been sneaking in supplies, including bottled tea destined for the Mandalorian schools. To increase their profits, they have been diluting the tea with a hazardous chemical."
          2:
            title: The Academy
            originally_available: 2010-10-15
            summary: "Ahsoka is assigned to teach a class at a leadership academy on Mandalore. Soon after she arrives, Duchess Satine's zealous nephew -- Korkie -- and his classmates uncover a nefarious plot. Prime Minister Almec is revealed to be an active part of the black market conspiracy on Mandalore, and he attempts to permanently silence Duchess Satine and the cadets before they expose his corruption. Ahsoka and the cadets defeat Almec before he can succeed."
          3:
            title: Assassin
            originally_available: 2010-10-22
            summary: "Tasked to protect Senator Padmé Amidala during a political mission to Alderaan, Padawan Ahsoka Tano is plagued by recurring visions of recently-deceased bounty hunter, Aurra Sing. Unable to clear her mind, Ahsoka worries that the stress of conflict is finally getting to her until her visions indeed prove prophetic. Padmé narrowly avoids death when Aurra Sing attempts to assassinate her. Together, Padmé and Ahsoka trap the hunter, and Ahsoka discovers the true villain behind the plot to kill Padmé: the incarcerated gangster, Ziro the Hutt."
          4:
            title: ARC Troopers
            originally_available: 2010-09-17
            summary: "The Republic learns of an impending Separatist attack on Kamino, and Anakin and Obi-Wan hurry to the planet. After the Republic repulses the Separatists' diversionary assault, the real attack begins. Asajj Ventress, General Grievous and an army of droids rise out of the oceans, bent on destroying Kamino's clone production facilities. Rex, Cody, Fives, and Echo lead the clones in a desperate defense of their home planet."
          5:
            title: Sphere of Influence
            originally_available: 2010-10-01
            summary: "Chi Eekway and Che Amanwe, Chairman Papanoida's daughters, are kidnapped and held for ransom. Ahsoka Tano teams up with the Senator from Pantora, Riyo Chuchi, to aid the new chairman in recovering his family before the Trade Federation can unduly influence the future of his planet. The Chairman and his son, Ion, track down the kidnapper -- Greedo -- on Tatooine, and rescue Che Amanwe. Meanwhile, Ahsoka and Chuchi find Chi Eekway held captive aboard a blockading Trade Federation battleship over Pantora, and expose Trade Federation officer Sib Canay as a Separatist conspirator."
          6:
            title: Evil Plans
            originally_available: 2010-11-05
            summary: In the middle of a routine shopping trip on Coruscant, C-3PO is abducted by the bounty hunter Cad Bane. Bane is looking for information about the Senate building on behalf of Jabba the Hutt. Finding C-3PO devoid of useful information, Bane and his accomplices kidnap R2-D2 and extract the vital data, before memory-wiping the droids of the incident, and letting them on their way. The floor-plans and security details of the Senate building are part of a plot engineered by the Hutt families to free their imprisoned brother, Ziro the Hutt, who holds potentially damaging information about Hutt activities.
          7:
            title: Hostage Crisis
            originally_available: 2009-03-20
            summary: In an attempt to force the release of the crime lord Ziro the Hutt from prison, bounty hunters seize control of the Senate Building and hold members of the Senate hostage. Cad Bane, the leader of the operation, with the help of bounty hunter Aurra Sing, issues his demands to Chancellor Palpatine who has no choice but to meet his request. Unbeknownst to the hunters, Jedi Knight Anakin Skywalker is loose in the Senate Building.     
          8:
            title: Hunt for Ziro
            originally_available: 2010-11-12
            summary: "Cad Bane has broken Ziro the Hutt out of prison. The Hutt Council demands that Ziro tell them where he's hidden vital -- and incriminating -- information: a journal detailing the criminal activities of the Hutt families. Ziro makes another daring escape with the help of his estranged (and strange) lover, Sy Snootles. Bane is back on the Hutt's trail -- but he's not the only one. The Jedi Obi-Wan Kenobi and Quinlan Vos need to find him too. A chase through the swamps of Nal Hutta leads the pursuers to Ziro's enormous mother, Mama the Hutt, who points them to Teth. It is here, in the secret grave of Ziro's father, that the fugitive Hutt has hidden the diary. When he retrieves it, Snooty reveals her true spots. She's a deadly woman scorned and a bounty hunter for hire!"
          9:
            title: Heroes on Both Sides
            originally_available: 2010-11-19
            summary: "When the Senate begins debating a bill that would eliminate government oversight of the Banking Clan's activities in order to fund the war, Padmé and Ahsoka travel in secret to the capital of the Confederacy of Independent Systems. Amidala attempts to forge a peace agreement with the Separatists, while Ahsoka sees, for the first time, the people of the Confederacy. Padmé's friend, Mina Bonteri, spearheads the peace initiative, and convinces the Separatist Congress to sue for peace. Meanwhile, on Coruscant, Senators Lott Dod and Gume Saam conspire with Banking Clan representative Nix Card and Count Dooku to make the banking deregulation a reality. At Dooku's command, General Grievous engineers an attack at the central power distribution grid on Coruscant, carried out by Separatist demolition droids. The chaos and panic spreads to the Senate, which vehemently rejects the Separatist peace initiative."
          10:
            title: Pursuit of Peace
            originally_available: 2010-12-03
            summary: Padmé, Bail Organa and Onaconda Farr attempt to rally Senators in opposition to a bill that would appropriate funds for millions of new clone troops and have disastrous financial consequences for the Republic. Their opposition to the measure, however, soon makes them targets for intimidation and attacks by hired guns. After escaping two hired thugs -- Chata Hyoki and Robonino -- in a harrowing speeder bike chase, Padmé is able to sway the Senate with a stirring account of how the war has affected an everyday civilian, her handmaiden Teckla Minnau.
          11:
            title: Senate Murders
            originally_available: 2010-03-19
            summary: "When Senator Onaconda Farr dies under suspicious circumstances and the local Inspector appears incompetent, Padmé; sets out to find the person who poisoned her mentor. Following a trail of clues, Padmé and Bail Organa delve into a dangerous world of backstabbing, lies, and secrets controlled by the powerful Senators Mee Deechi and Halle Burtoni. Padmé's search forces her to risk her career and ideals but the true identity of the assassin is even more destructive than she could imagine."
          12:
            title: Nightsisters
            originally_available: 2011-01-07
            summary: "Troubled by Asajj Ventress' growing prowess with the dark side of the Force, Darth Sidious commands Count Dooku to eliminate her. But Ventress survives Dooku's assassination attempt, and the jilted former apprentice vows to take revenge, enlisting the aid of her kinswomen -- the mystical Nightsisters -- in her sinister scheme. Mother Talzin, leader of the Nightsisters, veils Asajj and her fellow assassins in a cloak of invisibility, and they infiltrate Dooku's palace on Serenno. Though they fail to kill the Count, their use of captured Jedi lightsabers leads Dooku to mistakenly believe that the Jedi have tried to kill him. Interested in protection, he requests a new apprentice from Mother Talzin."
          13:
            title: Monster
            originally_available: 2011-01-14
            summary: "When Count Dooku calls upon the Nightsisters seeking a replacement for Ventress, she and her kin seize the opportunity to exact revenge. Ventress visits the far side of Dathomir and the males of the planet seeking the most brutal and powerful warrior among them. Talzin has Asajj secretly select a warrior from the distant Nightbrother village: Savage Opress. With the power of dark magic, Talzin transforms Savage into a hulking warrior ultimately loyal to Asajj. She then delivers Opress to Dooku, where he will serve as his secret Sith apprentice in a plot to overthrow Darth Sidious."
          14:
            title: Witches of the Mist
            originally_available: 2011-01-21
            summary: "Anakin and Obi-Wan, sent to track down the mysterious figure behind the deaths of several Jedi, soon find themselves on the trail of the monstrous apprentice that Ventress has created: Savage Opress, who has been trained in the ways of the Sith by Dooku. When Opress returns to Count Dooku after an unsuccessful assignment, Ventress strikes. With Opress at her side, she attacks Dooku. Opress' loyalty is fleeting, however, and Dooku and Ventress discover that this new apprentice has a will of his own. When Savage returns to Mother Talzin, she gives him a new task: To seek the Outer Rim for his long-lost brother..."
          15:
            title: Overlords
            originally_available: 2011-01-28
            summary: A mysterious force draws Anakin, Obi-Wan and Ahsoka to a distant planet, and its inhabitants -- a family of exceptionally powerful Force-wielders -- in an attempt to determine whether Anakin is truly the Chosen One. The patriarch of this family, known only as the Father, has spent ages maintaining the balance between his Daughter, who is strong with the light side of the Force, and his Son, who aligns with the dark. The Father reveals his days are numbered, and he seeks Anakin to take his place as the fulcrum of this balance. A series of tests proves that Anakin is capable of controlling both offspring, as the Father does, but Skywalker refuses to take the Father's place.
          16:
            title: Altar of Mortis
            originally_available: 2011-02-04
            summary: "Before the Jedi can leave Mortis, the Son takes Ahsoka captive in an attempt to entice Anakin into joining him to use their combined strength to overpower his Father and Sister. To this end, the Son casts Ahsoka under the spell of the dark side. Meanwhile, the Father attempts to stave off a disastrous showdown between his children and maintain the Force's increasingly precarious balance on the planet. Fearing that the Son may be unstoppable, the Daughter does the forbidden by taking Obi-Wan Kenobi to the Altar of Mortis, wherein is kept the Dagger of Mortis, a weapon capable of killing a Force-wielder. The Son steals the weapon, and attempts to use it against his Father to steal his power and end his rule, but the Daughter sacrifices herself, placing herself in front of the blade."
          17:
            title: Ghosts of Mortis
            originally_available: 2011-02-11
            summary: "The Jedi remain stranded on Mortis, and the Son, aligned with the dark side of the Force, renews his efforts to convert Anakin as the Jedi prepare for a decisive confrontation. Anakin is stunned by images of his dark future. The Son promises him the power to avert this destiny. The Father recognizes that the Son has broken the rules of time. He wipes Anakin's memory of these future visions, and steals the Mortis Dagger to end the conflict. The Father impales himself, thus preventing the Son from stealing his power. The Son, stunned by this, is run through by Anakin. With all three Force-wielders destroyed, the imbalance in the Force disappears on Mortis. The three Jedi are transplanted back to the galaxy proper, apparently at the moment that they disappeared."
          18:
            title: The Citadel
            originally_available: 2011-02-18
            summary: With help from R2-D2 and a squad of captured battle droids, an elite team of Jedi and clone troopers led by Obi-Wan and Anakin attempt to free a captive Jedi general, Even Piell, from an impenetrable prison. Despite orders to the contrary, Ahsoka Tano tags along, though she proves indispensable when the infiltration mission begins to evolve. Piell and his fleet officer, Captain Tarkin, are liberated from their cells, but now the fugitives must escape the Citadel itself.
          19:
            title: Counterattack
            originally_available: 2011-03-04
            summary: With freed prisoners in their possession and the brutal warden attempting desperately to thwart them, Obi-Wan and Anakin search for a way out of the Citadel and back to Coruscant. The prison, however, has more traps, perils and pitfalls in store for them than they had imagined and they must work past their differences if they are to escape. Their bid to board their shuttle fails when heavy weapons fire destroys the escape craft. Trooper Echo dies in the blast. The escapees then flee to the caves and call for rescue from the Jedi Temple on Coruscant.
          20:
            title: Citadel Rescue
            originally_available: 2011-03-11
            summary: "After their ship and only way off the planet is destroyed, Anakin and Obi-Wan must lead the escaped prisoners across Lola Sayu's perilous landscape as Plo Koon commands a task force of four cruisers and their fighters through the Separatist defenses in a daring rescue. Even Piell is ravaged by anooba tracking beasts, but before he dies, he passes on his Nexus Routes coordinates to Ahsoka. When the survivors return to Coruscant, Ahsoka knows half the intel, and refuses to disclose it to anyone but the Jedi Council, while Tarkin refuses to hand over his half to anyone other than the Chancellor."
          21:
            title: Padawan Lost
            originally_available: 2011-03-18
            summary: Ahsoka and a group of abducted younglings find themselves trapped on a Trandoshan moon, prey in an elaborate and cruel hunt. The forlorn younglings have lost all hope, despite the best efforts of their spirited leader, Kalifa. Ahsoka rallies them to defend themselves and strike back against the Trandoshan, an effort with deadly consequences.
          22:
            title: Wookiee Hunt
            originally_available: 2011-03-26
            summary: As Ahsoka and her youngling allies struggle to evade the Trandoshan hunters, their efforts receive an unexpected boost when a new captive -- Chewbacca the Wookiee -- arrives. Chewie scrounges parts from a wrecked Trandoshan slave ship, assembling a communicator to send out a distress signal. Help arrives in the towering, shaggy form of Wookiee warriors led by General Tarfful. Freed from captivity, Ahsoka returns to the Jedi Temple and is reunited with Anakin Skywalker.
      4:
        title: Battle Lines
        episodes:
          1:
            title: Water War
            originally_available: 2011-09-16
            summary: "When the king of Mon Cala is assassinated, talks break down between the Mon Calamari people and the Quarren, co-inhabitants of the aquatic world. To stop a civil war, the Republic sends Padmé Amidala and Anakin Skywalker, but unbeknownst to them, the Quarren are already being backed by the Separatists. Now the Jedi must protect Mon Cala's new leader, the young Prince Lee-Char, from the attack."
          2:
            title: Gungan Attack
            originally_available: 2011-09-16
            summary: Anakin Skywalker and the rest of his Jedi team have been overrun by the Separatist surprise attacks led by Riff Tamson while Prince Lee-Char and Ahsoka must evade capture on their own. Unable to summon more Republic aid, Yoda calls upon the help of the powerful and amphibious Gungan Grand Army, but whether they will be enough to stop the Separatist siege is uncertain. An incensed Tamson doubles his efforts in tracking down Prince Lee-Char, unleashing the reinforcements given to him by Count Dooku in an assault that churns the oceans.
          3:
            title: Prisoners
            originally_available: 2011-09-23
            summary: The Republic and Gungan forces have been captured by Riff Tamson and his Karkarodon enforcers. Now, it is up to Ahsoka and the young Prince Lee-Char to unite the fractured people of Mon Cala and drive out the Separatist invaders.
          4:
            title: Shadow Warrior
            originally_available: 2011-09-30
            summary: "When the leader of the Gungans, Boss Lyonie, is injured it's discovered there is an uncanny resemblance between the Boss and Jar Jar Binks. Binks must sway his people from rising against the Naboo and stopping a Separatist invasion led by General Grievous."
          5:
            title: Mercy Mission
            originally_available: 2011-10-07
            summary: "After groundquakes have devastated the planet Aleen, a Republic relief effort arrives, including the droids R2-D2 and C-3PO. When the native Aleena's pleas go unheard, it becomes the duty of the droids to embark on a surreal journey through Aleen's subterranean world to save the planet."
          6:
            title: Nomad Droids
            originally_available: 2011-10-14
            summary: "C-3PO and R2-D2's bizarre caper continues. Forced to escape a Separatist attack in a Y-wing fighter, the droids visit the world of the Patitites, the odd planet Balnab, and the inside of a pirate warship where they are forced to fight in a gladiatorial arena."
          7:
            title: Darkness on Umbara
            originally_available: 2011-10-28
            summary: When Anakin is forced to temporarily turn over command of his clone troopers to a new commander, the Jedi Pong Krell, tensions begin to run high as the clones are assigned with a very deadly mission to take the capital of Umbara.
          8:
            title: The General
            originally_available: 2011-11-04
            summary:  General Krell orders Captain Rex and the clone troopers of the 501st Legion to conquer a heavily fortified Umbaran airbase, and will not accept anything less than victory. It is an almost certain suicide mission, unless the clones can use their ingenuity to defeat their new enemy.
          9:
            title: Plan of Dissent
            originally_available: 2011-11-11
            summary: "After the Republic conquers an Umbaran airbase, General Krell orders Rex and his men on towards the heavily fortified capital. Realizing there's a better plan, several clone troopers disobey orders to carry out a rogue, covert operation."
          10:
            title: Carnage of Krell
            originally_available: 2011-11-18
            summary: With two of his men facing execution for disobeying orders, Captain Rex must confront his overly aggressive commander, General Krell. Risking charges of mutiny, Rex must make a dark choice as the true face of the enemy emerges.
          11:
            title: Kidnapped
            originally_available: 2011-11-25
            summary: Zygerrian slavers are behind the sudden disappearance of an entire colony of people on the planet Kiros. As Anakin and Ahsoka rush to defuse a series of bombs planted by the slavers, Obi-Wan must fight with their imposing leader.
          12:
            title: Slaves of the Republic
            originally_available: 2011-12-02
            summary: To locate the missing colonists, Anakin, Obi-Wan and Ahsoka go undercover to infiltrate the slavers on Zygerria. Anakin struggles with his emotions as a wily Zygerrian queen forces him to take questionable actions in order to carry out his mission.
          13:
            title: Escape from Kadavo
            originally_available: 2012-01-06
            summary:  Anakin tries to convince the Zygerrian Queen that she too is a slave and pawn in an evil Separatist plot. Meanwhile, Obi-Wan toils in the slave camps of Kadavo, a grim situation that grows increasingly bleak.
          14:
            title: A Friend in Need
            originally_available: 2012-01-13
            summary: "A peace conference between Separatists and Republic delegates is interrupted by Lux Bonteri, the son of a late Separatist Senator, who involves Ahsoka in his dangerous search to find justice for his mother's death."
          15:
            title: Deception
            originally_available: 2012-01-20
            summary: When the Jedi learn of a Separatist plot to kidnap Chancellor Palpatine, one of them must go deep undercover as a hardened criminal to extract information from the conspirators.
          16:
            title: Friends and Enemies
            originally_available: 2012-01-27
            summary: "Fleeing across the galaxy with criminal fugitives, a disguised Obi-Wan, Cad Bane and Moralo Eval are tenaciously pursued by Anakin and Ahsoka, who have no idea they're chasing their friend."
          17:
            title: The Box
            originally_available: 2012-02-03
            summary: The disguised Obi-Wan accompanies Cad Bane and Moralo Eval to Serenno, where they enlist in a brutal competition with other bounty hunters from around the galaxy to determine who will participate in a plot to kidnap the Chancellor.
          18:
            title: Crisis on Naboo
            originally_available: 2012-02-10
            summary: The Chancellor travels to Naboo to preside over a public ceremony, guarded by Jedi Knights. Dooku and his bounty hunters -- including an undercover Obi-Wan Kenobi -- launch their kidnapping plot.
          19:
            title: Massacre
            originally_available: 2012-02-24
            summary: Count Dooku is determined to have revenge against the Nightsisters of Dathomir after their betrayal. General Grievous launches an all-out droid attack against the magic-wielding witches, and Mother Talzin and Asajj Ventress lead the defense with all the dark powers at their command.
          20:
            title: Bounty
            originally_available: 2012-03-02
            summary: "An aimless Asajj Ventress joins a team of bounty hunters under the leadership of young Boba Fett. On an alien world, they undertake a dangerous but profitable mission that tests the limits of their skills, and the strength of Asajj's character."
          21:
            title: Brothers
            originally_available: 2012-03-09
            summary: The dark warrior Savage Opress is on a quest to find his long-lost brother. Could Darth Maul truly be alive, after more than a decade since his gruesome bisection at the blade of Obi-Wan Kenobi? Savage voyages into the depths of a twisted planet to find whatever became of the fallen Sith Lord.
          22:
            title: Revenge
            originally_available: 2012-03-16
            summary: Savage and Maul, now reunited, pursue Obi-Wan Kenobi in search of revenge, and the Jedi Knight finds himself forced to unite with a surprising ally to defend against the deadly siblings.
      5:
        title: Death and Destruction
        episodes:
          1:
            title: A War on Two Fronts
            originally_available: 2012-10-06
            summary: Anakin, Obi-Wan, Ahsoka, and Rex travel to Onderon, a world under Separatist control. There, they will train a group of insurgent rebels -- including Lux Bonteri -- to help take back the capital city of Iziz from the rule of a duplicitous king.
          2:
            title: Front Runners
            originally_available: 2012-10-13
            summary: Supervised by Ahsoka, the Onderon rebels infiltrate the capital and carry out a series of strikes on targets throughout the city. As the Separatist-aligned king comes under increasing pressure to deal with the growing rebellion, the rebels choose a new leader.
          3:
            title: The Soft War
            originally_available: 2012-10-20
            summary: "After a rebel attempt to rescue Onderon's true king, Ramsis Dendup, an unexpected ally steps forward to halt Dendup's execution and aid the rebel cause."
          4:
            title: Tipping Points
            originally_available: 2012-10-27
            summary: "As a full-scale revolt embroils Onderon, the rebels strike a decisive blow against the planet's Separatist-aligned king. Unfortunately for the rebels, such victory comes at a high price."
          5:
            title: The Gathering
            originally_available: 2012-11-03
            summary: "Ahsoka escorts a group of younglings to Ilum, where they will learn from Yoda and undergo a crucial rite of passage: the construction of their lightsabers. They grapple with both physical and inner challenges as they face the dangerous task ahead of them."
          6:
            title: A Test of Strength
            originally_available: 2012-11-10
            summary: "As the younglings return from Ilum with Ahsoka, their ship comes under attack by Hondo's gang of pirates. The children must use ingenious and improvised traps to thwart the brigands."
          7:
            title: Bound for Rescue
            originally_available: 2012-11-17
            summary: "With Ahsoka captured by Hondo's pirates, the younglings work together to infiltrate the pirates' den, using their wits and courage to deceive Hondo Ohnaka and launch a daring rescue."
          8:
            title: A Necessary Bond
            originally_available: 2012-11-24
            summary: When General Grievous launches a full-scale attack on the pirate base on Florrum, Ahsoka and the younglings fight side-by-side with Hondo and his pirates to turn back the Separatist forces.
          9:
            title: Secret Weapons
            originally_available: 2012-12-01
            summary: R2-D2 is part of a team of Republic droids chosen for an important mission led by the diminutive Colonel Gascon to obtain an encryption module from a Separatist dreadnought. The droids must overcome numerous challenging obstacles to succeed in this crucial assignment.
          10:
            title: A Sunny Day in the Void
            originally_available: 2012-12-08
            summary: After a comet damages their shuttle, R2-D2, Colonel Gascon, and the other droids crash on a desolate planet where they must make their way across a bewildering expanse of emptiness to carry out their mission.
          11:
            title: Missing in Action
            originally_available: 2013-01-05
            summary: In a nearly vacant town, R2-D2 and his team find a clone commando suffering from amnesia.
          12:
            title: Point of No Return
            originally_available: 2013-01-13
            summary: R2-D2 and his team must stop a sabotaged Jedi cruiser from destroying a crucial Republic conference.
          13:
            title: Revival
            originally_available: 2012-09-29
            summary: Fueled by vengeance and rage, the newly reunited brothers Savage Opress and Darth Maul spread terror and violence across the galaxy. As the Sith brothers forcibly recruit Hondo Ohnaka and his pirates, Obi-Wan Kenobi and Adi Gallia chase them down, leading to a deadly confrontation.
          14:
            title: Eminence
            originally_available: 2013-01-19
            summary: "Savage and Maul forge an alliance with Death Watch to target a common enemy: Obi-Wan Kenobi."
          15:
            title: Shades of Reason
            originally_available: 2013-01-26
            summary: Backed by the criminal underworld, the Sith and Death Watch launch an attack on Mandalore.
          16:
            title: The Lawless
            originally_available: 2013-02-02
            summary: Using Duchess Satine as bait, Darth Maul lures Obi-Wan into a trap.
          17:
            title: Sabotage
            originally_available: 2013-02-09
            summary: Anakin and Ahsoka investigate a deadly bombing at the Jedi Temple.
          18:
            title: The Jedi Who Knew Too Much
            originally_available: 2013-02-16
            summary: As the Republic military takes over the Temple bombing case, Ahsoka finds herself at odds with Admiral Tarkin.
          19:
            title: To Catch a Jedi
            originally_available: 2013-02-23
            summary: The fugitive Ahsoka escapes to the criminal depths of Coruscant.
          20:
            title: The Wrong Jedi
            originally_available: 2013-03-02
            summary: On trial for murder, Ahsoka faces her greatest challenge.
      6:
        title: The Lost Missions
        episodes:
          1:
            title: The Unknown
            originally_available: 2014-02-15
            summary: Clone trooper Tup succumbs to a mysterious mental illness that results in the shocking death of a Jedi Master. Unable to account for his murderous actions, Tup is sedated and sent back to Kamino for examination. Meanwhile, Admiral Trench of the Separatists informs Count Dooku of the betrayal, and is convinced that the killing stems from something deeper. Anakin Skywalker and ARC Trooper Fives accompany Tup, but their return trip is ambushed by Separatists.
          2:
            title: Conspiracy
            originally_available: 2014-02-15
            summary: "In the sterile laboratories of Kamino, the ailing clone trooper Tup and his friend ARC Trooper Fives are quarantined for examination following Tup's shocking murder of a Jedi Master. With the help of medical droid AZI-3, Fives is determined to get to the bottom of Tup's condition and uncovers a secret buried deep within the Republic's cloning program."
          3:
            title: Fugitive
            originally_available: 2014-02-15
            summary: "The body of clone trooper Tup is scheduled for transport to Coruscant, where Chancellor Palpatine's own doctors will closely examine it. ARC Trooper Fives breaks protocol and defies orders to dig up answers, and discovers that there is an organic construct of unknown purpose hidden in the brains of all clone troopers."
          4:
            title: Orders
            originally_available: 2014-02-15
            summary: Fives continues to push for answers regarding the mystery of the clone contamination and secures an audience with Supreme Chancellor Palpatine. But the situation quickly collapses when Fives is accused of attacking the Chancellor, and he must flee deep into the Coruscant cityscape while pursued by fellow clone troopers.
          5:
            title: An Old Friend
            originally_available: 2014-02-22
            summary: While on Scipio to fund a mercy mission, Padmé Amidala is called upon by an old friend, Rush Clovis, to help uncover corruption in the Banking Clan. They must evade the bounty hunter Embo to escape the planet with the incriminating information.
          6:
            title: The Rise of Clovis
            originally_available: 2014-02-22
            summary: "Back on Coruscant, Clovis -- known traitor of the Republic -- makes a dubious deal which puts him at the head of the Banking Clan. Anakin's increasing distrust and hatred of Clovis strains his relationship with Padmé to the breaking point."
          7:
            title: Crisis at the Heart
            originally_available: 2014-02-22
            summary: "Rush Clovis' deal with the Separatists backfires and brings war to the banking world of Scipio."
          8:
            title: The Disappeared (1)
            originally_available: 2014-03-01
            summary: "The peaceful world of Bardotta and its mystic ways are threatened by an ancient prophecy, and its top spiritual leaders have vanished. Queen Julia of Bardotta calls for help from her most trusted friend in the Senate, Jar Jar Binks. Recognizing the importance of Bardotta's spiritual balance, the Jedi Council sends Mace Windu to accompany Binks and investigate."
          9:
            title: The Disappeared (2)
            originally_available: 2014-03-01
            summary: "Jar Jar Binks' beloved Queen Julia of the planet Bardotta has been abducted by the bloodthirsty Frangawl cult to fulfill a dark and ancient prophecy. Representative Binks and Jedi Master Windu must find the missing Queen before the cult can rise in power."
          10:
            title: The Lost One
            originally_available: 2014-03-01
            summary: A Jedi mission finds a lightsaber belonging to the long-dead Master Sifo-Dyas, prompting Yoda, Obi-Wan Kenobi, and Anakin Skywalker to begin an investigation into his decade-old disappearance. This sparks Darth Sidious to order Darth Tyranus to clean up any loose ends that may lead the Jedi to discover the truth of the Sith conspiracy.
          11:
            title: Voices
            originally_available: 2014-03-01
            summary: "Yoda is deeply unsettled when he hears something from beyond the grave: the voice of Qui-Gon Jinn. Knowing that it is impossible for a Jedi to retain his identity after death, the Jedi Council begins to worry that Yoda may be corrupted by the influence of the dark side. Determined to find answers, Yoda escapes the Jedi Temple to follow the disembodied voice."
          12:
            title: Destiny
            originally_available: 2014-03-07
            summary: Letting the Force guide him, Yoda voyages into the heart of the galaxy to an ancient world that is one of the wellsprings of the Force and the source of midi-chlorians. Yoda undergoes difficult trials administered by the Five Priestesses, mysterious Force-wielders who hold the secret to immortality.
          13:
            title: Sacrifice
            originally_available: 2014-03-07
            summary: After many grueling trials, Yoda next travels to the ancient Sith home world of Moraband, where he must face an ancient evil determined to rule the galaxy.
      7:
        title: The Final Season
        episodes:
          1:
            title: Gone With a Trace
            originally_available: 2020-03-20
            summary: After leaving the Jedi Order, Ahsoka Tano finds herself in the underworld of Coruscant where she befriends aspiring pilot Trace Martez. Enlisted by Trace’s sister Rafa to help build dangerous droids, Ahsoka opts to keep her Jedi past a secret.
          2:
            title: Deal No Deal
            originally_available: 2020-03-27
            summary: "Rafa lands a dangerous job running spice — and she needs Ahsoka and Trace's help."
          3:
            title: Dangerous Debt
            originally_available: 2020-04-03
            summary: Captured by the Pyke Syndicate, Ahsoka and the Martez sisters attempt a daring escape.
          4:
            title: Together Again
            originally_available: 2020-04-10
            summary: Captured by the Pykes once more, Ahsoka and the Martez sisters are running out of options.
          5:
            title: The Bad Batch
            originally_available: 2020-02-21
            summary: "The clones look to uncover the source of the Separatists' strategies...and bring in an elite squad called the Bad Batch."
          6:
            title: A Distant Echo
            originally_available: 2020-02-28
            summary: Rex, Anakin, and the Bad Batch look to uncover the truth surrounding a mysterious Separatist signal.
          7:
            title: On the Wings of Keeradaks
            originally_available: 2020-03-06
            summary: Rex has found his friend, Echo, in the clutches of the Techno Union. But the rescue is just beginning.
          8:
            title: Unfinished Business
            originally_available: 2020-03-13
            summary: While Jedi Mace Windu and Obi-Wan Kenobi lead an attack against the Separatist forces on Anaxes, the Bad Batch and Anakin Skywalker infiltrate an enemy starship to ensure a Republic victory.
          9:
            title: Old Friends Not Forgotten
            originally_available: 2020-04-17
            summary: The Siege of Mandalore begins, and Ahsoka turns to Anakin and Obi-Wan for help.
          10:
            title: The Phantom Apprentice
            originally_available: 2020-04-24
            summary: The battle for Mandalore continues, and Ahsoka finds herself face to face with Maul.
          11:
            title: Shattered
            originally_available: 2020-05-01
            summary: Maul is captured and the Siege of Mandalore is won. But evil lurks elsewhere, and the galaxy will never be the same.
          12:
            title: Victory and Death
            originally_available: 2020-05-04
            summary: In the wake of Order 66, Ahsoka and Rex must work together to survive.
